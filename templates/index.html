<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Names</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Image and Names</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name1">Complete Name</label>
                <input type="text" class="form-control" id="name1" name="name1" required>
            </div>

            <div class="form-group">
                <label for="name2">Father's Name</label>
                <input type="text" class="form-control" id="name2" name="name2" required>
            </div>

            <div class="form-group">
                <label for="name3">Unique ID Code</label>
                <input type="text" class="form-control" id="name3" name="name3" required>
            </div>

            <div class="form-group">
                <label for="image">Select image to upload:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload and Process</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
