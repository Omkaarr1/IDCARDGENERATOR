<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Names</title>
</head>
<body>
    <h1>Upload Image and Names</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="name1">Name 1:</label>
        <input type="text" id="name1" name="name1" required><br><br>
        
        <label for="name2">Name 2:</label>
        <input type="text" id="name2" name="name2" required><br><br>
        
        <label for="name3">Name 3:</label>
        <input type="text" id="name3" name="name3" required><br><br>
        
        <label for="image">Select image to upload:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
